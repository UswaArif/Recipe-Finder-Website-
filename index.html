<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/mixing.png" alt="Logo">
        </div>
        <div class="header-content">
            <h1>Recipe Finder</h1>           
        </div>
    </header>

    <div class="search-bar">               
        <input type="text" id="query" placeholder="Enter ingredients or dish">
        <button onclick="searchRecipes()"><img src="images/zoom.png" alt="Search"></button>
    </div>

    <div id="recipeList" class="container"></div>

    <script src="script.js"></script>
</body>
</html>
